<html>
<head>
	<meta charset="utf-8" />
	<title>Здоровое питание</title>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../fonts/font.css" />
	<script src="../js/jquery-1.12.3.min.js" type="text/javascript"></script>
	<script src="../js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="../js/slider.js" type="text/javascript"></script>
</head>
<body>
	<div class="pict_menu">
		<div id="hamburger" class="hamburglar is-closed">
			<div class="burger-icon">
				<div class="burger-container">
					<span class="burger-bun-top"></span>
					<span class="burger-filling"></span>
					<span class="burger-bun-bot"></span>
				</div>
			</div>
						
			<!-- svg ring containter -->
			<div class="burger-ring">
				<svg class="svg-ring">
					<path class="path" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="4" d="M 34 2 C 16.3 2 2 16.3 2 34 s 14.3 32 32 32 s 32 -14.3 32 -32 S 51.7 2 34 2" />
				</svg>
			</div>
			<!-- the masked path that animates the fill to the ring -->
						
			<svg width="0" height="0">
				<mask id="mask">
					<path xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ff0000" stroke-miterlimit="10" stroke-width="4" d="M 34 2 c 11.6 0 21.8 6.2 27.4 15.5 c 2.9 4.8 5 16.5 -9.4 16.5 h -4" />
				</mask>
			</svg>
			<div class="path-burger">
				<div class="animate-path">
					<div class="path-rotation"></div>
				</div>
			</div>				  
		</div>
	</div>


	<div class="block_menu">
		<ul class="list_menu">
			<li>Главная</li>
			<li>Рецепты</li>
			<li>Журнал</li>
			<li>Курсы</li>
		</ul>
	</div>

	<div class="container_sait">
		<div class="wrap_header">
			<div class="header">
				<div class="logo">
					<img src="../img/logo.png" />
				</div>
				<form method="post" action="index.html">
					<div class="wrap_login">
						<input class="but_login but_hov" name="but_login" type="submit" value="Login" />
					</div>
				</form>
			</div>
		</div>

			<!--<header>
				<div class="wrap_menu">
					<div class="header">
						<div class="wrap_point_menu">
							<div class="header_menu">
								<div class="point_menu">
									Gallery
								</div>
								<div class="point_menu">
									Projects
								</div>
								<div class="point_menu">
									About us
								</div>
								<div class="point_menu">
									Main
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>-->

		<div class="wrap_slider">
			<div class="slider">
				<div class='left_point'></div>
				<div class="slide">
					<div class="pict_slide image_slide_1 active"></div>
					<div class="pict_slide image_slide_2"></div>
					<!--<img class="image_slide_2" src="../img/2.jpg" width="1200" height="600" />-->
				</div>
				<div class='right_point'></div>
			</div>
		</div>

		<div class="wrap_main_part">
			<div class="main_part">
				<h1>Следи за своим здоровьем вместе с нами!</h1>
			</div>
		</div>
	</div>

</body>
</html>
